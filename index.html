<script>
    const arr1 = [3, 5, 1, 8, -3, 7, 8];

    const arr2 = [7, 12, 6, 9, 20, 56, 89];

    const arr3 = [];

    const arr4 = [0, 0, 0, 0, 0, 0];

    let result = minArr(arr4);
    alert(result);
    
    function minArr(arr) {
        let min = arr[0];
        for(i =1;i<arr.length;i++){
            if(arr[i]<min){
                min = arr[i];
            }
        }
        return min;
    }
</script>
